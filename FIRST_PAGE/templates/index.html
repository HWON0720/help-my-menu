<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


    <title>우당탕탕 | 헤얿 마이 메뉴</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Jua', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        #ImageByLikes {
            margin: auto;
            height: 400px;
            width: 400px;
        }

    </style>
    <script>
        $(document).ready(function () {
            showRecipes();
        });

        //데이터 가져오기
        function showRecipes() {
            $.ajax({
                type: "GET",
                url: "/ingredient",
                data: {},
                success: function (response) {
                    let recipe_ingredient = response['all_recipe_ingredient']
                    for (let i = 0; i < recipe_ingredient.length; i++) {
                        let ingredient = recipe_ingredient[i]['ingredient']

                        let temp_html = `<select class="custom-select" id="inputGroupSelect01">
                                                <option selected>재료와 양념을 골라보세요!</option>
                                                <option value="1">${ingredient}</option>
                                        </select>`
                        $('#inputGroupSelect01').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">헤얿 마이 메뉴!</h1>
        <p class="lead">여러분의 냉장고에 있는 재료들로 만들 수 있는 요리를 추천 받고, 훌륭한 레시피를 친구들과 공유해보세요.</p>

        <div id="ImageByLikes" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="https://www.chf.or.kr/jnrepo/namo/img/images/000011/20210603102121300_ZGF1B85E.png"
                         alt="좋아요 1등 사진">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/03/a0003075/img/basic/a0003075_main.jpg"
                         alt="좋아요 2등 사진">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://i.ytimg.com/vi/yd1WYXyl5_w/maxresdefault.jpg"
                         alt="좋아요 3등 사진">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <hr class="my-4">

        <!--최소 3개 or 5개 선택 필수 / custom-select 에서 선택한 값들 태그로 출력 필요-->
        🍳 왓츠 인 마이 냉장고? :
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="IngredientSelect">재료 및 양념 선택</label>
            </div>
            <select class="custom-select" id="IngredientSelect">
                <option selected hidden>재료와 양념을 골라보세요!</option>
                <optgroup label="재료">
                    <option value="1">재료1</option>
                    <option value="1">재료2</option>
                </optgroup>
                <optgroup label="양념">
                    <option value="2">양념1</option>
                </optgroup>
            </select>
        </div>
        <button type="button" class="btn btn-outline-primary">(임시) 선택된 재료1</button>
        <button type="button" class="btn btn-outline-primary">(임시) 선택된 재료2</button>
        <button type="button" class="btn btn-outline-danger">(임시) 선택된 양념1</button>
        <br><br>

        💭 지금 땡기는 건
        <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>바로...</option>
                <option value="1">한식!</option>
                <option value="2">양식!</option>
                <option value="3">중식!</option>
                <option value="3">일식!</option>
                <option value="3">동남아!</option>
                <option value="3">그 외</option>
            </select>
        </div>
        <br>

        🔥 난이도 선택
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="level1">
            <label class="form-check-label" for="level1">⭐</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input" id="level2">
            <label class="form-check-label" for="level2">⭐⭐</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input" id="level3">
            <label class="form-check-label" for="level3">⭐⭐⭐</label>
        </div>
        <br>

        ⏱ 소요 시간
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="short">
            <label class="form-check-label" for="short">30분~1시간</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input" id="medium">
            <label class="form-check-label" for="medium">1~2시간</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input" id="long">
            <label class="form-check-label" for="long">2~3시간</label>
        </div>

    </div>

<!--  위 값들 모두 포함한 결과 불러오기 기능 추가  -->
    <p class="lead">
        <button id="btn-post-box" type="button" class="btn btn-primary">레시피 보기</button>
    </p>

</div>
</body>

</html>
