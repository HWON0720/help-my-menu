<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- File Upload -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Font: Jua -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <title></title>

    <style>
        .wrap {
            width: 1000px;
            margin: auto;
        }

        .comment-list {
            width: 700px;
            margin: auto;
        }

        .title-text {
            margin-top: 10px;
            padding-bottom: 10px;
        }

        {#.heart {#}
        {#    background-image: url("heart.svg");#}
        {#}#}

         * {
            font-family: 'Jua', sans-serif;
        }

        .detail-title {
            font-size: 40px;
            font-weight: bold;
        }

        .detail-info {
            font-size: 20px;
            color: lightgray;
        }

        #detail-box > div {
            margin-top: 50px;
            margin-botton: 50px;
        }

        #detail-step > div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* 레시피 상세정보 이미지 크기 채우기 */
        .detail-img-container {
            overflow:hidden;
            margin:0 auto;
        }

        #detail-img {
            width:100%;
            height:100%;
            object-fit:cover;
        }

        #comment-box {
            margin-top: 30px;
        }

        .comment-upload-box {
            margin-top: 20px;
        }

        .comment-text-area {
            height: 150px;
        }

        #comment-list {
            height: 400px;
            overflow:auto;

            margin-bottom: 20px;

            border: 1px solid gray;
            border-radius: 10px;
        }

        #comment-list > div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .before-like{
            margin-left: 10px;
        }


    </style>

    <script>
        let recipeId

        //댓글 시간 표시
        let today = new Date();
        $('#time').text(`${today.toLocaleString()}`)


        $(document).ready(function () {
            getRecipeList();
            getListRecipesLiked();
            $('#replay');
        });

        // 전체 레시피 불러오기

        function getRecipeList() {
            $.ajax({
                type: "GET",
                url: "/recipe",
                data: {},
                success: function (response) {
                    $('#recipe-list').empty();
                    let recipe = response['recipe_list']
                    for (let i = 0; i < recipe.length; i++) {
                        let recipeUrl = recipe[i]['IMG_URL']
                        let recipeName = recipe[i]['RECIPE_NM_KO']
                        let recipeDesc = recipe[i]['SUMRY']
                        let recipeId = recipe[i]['RECIPE_ID']

                        makeRecipeList(recipeId, recipeUrl, recipeName, recipeDesc)
                    }
                }
            })
        }

        // 레시피 세부사항 표시

        function getDetailRecipe(recipeId) {
            $('#recipe-list').hide();
            $('#recipe-liked-list').hide();
            $('#detail-list').show();
            $.ajax({
                type: "GET",
                url: `/recipe/code?recipe-id=${recipeId}`,
                data: {},
                success: function (response) {
                    let recipeUrl = response['recipe']['IMG_URL']
                    let recipeName = response['recipe']['RECIPE_NM_KO']
                    let recipeDesc = response['recipe']['SUMRY']
                    let recipeProcess = response['recipe_process']

                    makeDetailRecipe(recipeId, recipeUrl, recipeName, recipeDesc,)

                    for (let i = 0; i < recipeProcess.length; i++) {
                        let cookingNum = recipeProcess[i]['COOKING_NO']
                        let cookingDsce = recipeProcess[i]['COOKING_DC']
                        console.log(cookingNum, cookingDsce)

                        makeRecipeProcess(cookingNum, cookingDsce)
                    }
                    getCommentList(recipeId)
                }
            })

        }

        // 댓글 입력

        function getComment(recipeId) {
            let userName = $('#user-name').val();
            let userComment = $('#user-comment').val();
            console.log(userName, userComment)

            $.ajax({
                type: 'POST',
                url: '/recipe/comment',
                data: {userName: userName, userComment: userComment, recipeId: recipeId},
                success: function (response) {
                    alert(response['msg']);
                    $('#user-name').val('');
                    $('#user-comment').val('');
                    getCommentList(recipeId);
                }
            });
        }

        // 댓글 리스트 보기

        function getCommentList(recipeId) {
            $.ajax({
                type: 'GET',
                url: `/recipe/comment?recipe-id=${recipeId}`,
                data: {},
                success: function (response) {
                    let user = response['recipe_comment']
                    console.log(user)
                    for (let i = 0; i < user.length; i++) {
                        let userName = user[i]['USER_NM']
                        let userComment = user[i]['USER_COMT']
                        console.log(userName, userComment)

                        makeComment(userName, userComment)
                    }

                }
            });
        }



        // 레시피 리스트 html

        function makeRecipeList(recipeId, recipeUrl, recipeName, recipeDesc) {
            let tempHtml = `<div  id="recipe${recipeId}" class="card">
                                <img class="card-img-top" src="${recipeUrl}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title"><a id="before-like_${recipeId}" style="color:red; margin-right:5px"><i class="fa fa-heart-o" aria-hidden="true" onclick="setLike(${recipeId})" ></i></a><a id="after-like_${recipeId}" style="color:red; margin-right:5px; display:none"><i class="fa fa-heart" aria-hidden="true" onclick="setUnLike(${recipeId})"></i></a>${recipeName}</h5>
                                    <p class="card-text">${recipeDesc}</p>
                                    <button onclick="getDetailRecipe(${recipeId})" class="card-link">더보기</button>
                                </div>
                            </div>`
            $('#recipe-list').append(tempHtml);
        }

        // 상세 레시피 html

        function makeDetailRecipe(recipeId, recipeUrl, recipeName, recipeDesc,) {
            let tempHtml = `<div class="card">
                                <img class="card-img-top" src="${recipeUrl}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title"><a id="before-like_${recipeId}" style="color:red; margin-right:5px"><i class="fa fa-heart-o" aria-hidden="true" onclick="setLike(${recipeId})" ></i></a><a id="after-like_${recipeId}" style="color:red; margin-right:5px; display:none"><i class="fa fa-heart" aria-hidden="true" onclick="setUnLike(${recipeId})"></i></a>${recipeName}</h5>
                                    <p class="card-text">${recipeDesc}</p>
                                    <hr>
                                    <div id="recipe-process">
                                        <p>조리 방법</p>
                                    </div>
                                    <button onclick="closeDetail()" class="card-link">더보기 닫기</button>
                                </div>
                            </div>`

            tempHtml += `<div id="comment-input" class="comment-input">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Username</span>
                                </div>
                                <input id="user-name" type="text" class="form-control" placeholder="" aria-label="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Comment</span>
                                </div>
                                <textarea id="user-comment" class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <button onclick="getComment(${recipeId})" style="display:block; margin-top: 10px; margin-left: 580px;" type="button"
                                    class="btn btn-secondary btn-lg">댓글 입력
                            </button>
                        </div>`

            $('#detail-list').append(tempHtml)
        }

        // 댓글 html

        function makeComment(userName, userComment) {
            let tempHtml = `<p>${userName}</p>
                        <p>${userComment}</p>
                        <p id="time" style="font-size : 5px;"></p>
                        <a href="">수정</a>
                        <a href="">삭제</a>
                        <hr>`

            $('#comment').append(tempHtml)
        }

        $(document).ready(function(){
            // 사진 업로드
            bsCustomFileInput.init()

            // 레시피 카드 클릭시 호출
            getRecipeDetail(1)
            getComment(1)
        })

        /* 레시피 상세정보 요청 함수 */
        function getRecipeDetail(recipe_id) {
            console.log("called 'getRecipeDetail' func.")

            $.ajax({
                type: "GET",
                url: `/recipe/detail?recipe_id=${recipe_id}`,
                success: function(response) {
                    makeRecipeDetail(response["info"], response["detail"])
                }
            })
        }

        /* 레시피 상세정보 출력 함수 */
        function makeRecipeDetail(info, detail) {
            console.log("called 'makeRecipeDetail' func.")

            let info_html = `<span class="detail-title">${info["RECIPE_NM_KO"]}</span>
                             <span class="detail-info">${info["COOKING_TIME"]}</span>
                             <span class="detail-info">${info["QNT"]}</span>

                             <h4>${info["SUMRY"]}</h4>
            `
            let detail_html = ``
            detail.forEach(function(step){
                detail_html += `<div class="col-12">STEP<span class="detail-step-num">${step["COOKING_NO"]}. </span> ${step["COOKING_DC"]}</div>`
            })

            // 댓글 저장 시, RECIPE_ID 정보 필요
            let comment_btn_html = `<button type="button" class="btn btn-primary" onclick="saveComment(${info["RECIPE_ID"]})">댓글 작성</button>`

            // 이전에 출력했던 상세정보 지우기
            $('#detail-img').empty()
            $('#detail-info').empty()
            $('#detail-step').empty()
            $('#comment_upload-btn-div').empty()

            $('#detail-img').attr("src", info["IMG_URL"])
            $('#detail-info').append(info_html)
            $('#detail-step').append(detail_html)
            $('#comment-upload-btn-div').append(comment_btn_html)
        }

        /* 댓글 리스트 요청 함수 */
        function getComment(recipe_id) {
            console.log("called 'getComment' func. recipe_id=" + recipe_id)
            $.ajax({
                type: "GET",
                url: `/recipe/comment?recipe_id=${recipe_id}`,
                success: function(response) {
                    makeComment(response)
                }
            })
        }

        /* 댓글 저장 요청 함수 */
        function saveComment(recipe_id) {
            console.log("called 'saveComment' func.")

            let text = $('#comment-text-area').val()
            let img_src = $('#file')[0].files[0]

            let form_data = new FormData()
            form_data.append("recipe_id", recipe_id)
            form_data.append("text", text)
            form_data.append("img_src", img_src)

            $.ajax({
                type: "POST",
                url: "/recipe/comment",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function(response) {
                    getComment(recipe_id)
                }
            })
        }

        /* 작성한 댓글을 댓글 리스트에 출력하는 함수 */
        function makeComment(comments) {
            console.log("called 'makeComment' func.")

            // 업로드된 파일, 댓글창 지우기
            $('#file').val("")
            $('#img-src-label').empty()
            $('#comment-text-area').val("")
            // 댓글 리스트 다시 출력
            $('#comment-list').empty()

            let comment_html = ``
            comments.forEach(function(comment) {
                // 이미지가 있는 경우
                if(comment["IMG_SRC"] != "") {
                    comment_html += `<div class="row">
                                        <div class="col-12"><img src="../static/images/${comment["IMG_SRC"]}" style="width: 250px; height: 200px"></div>
                                        <div class="col-12">${comment["TEXT"]}</div>
                                        <div class="col-12">${comment["DATE"]}</div>
                                    </div>`
                }
                // 이미지가 없는 경우
                else {
                    comment_html += `<div class="row">
                                        <div class="col-12">${comment["TEXT"]}</div>
                                        <div class="col-12">${comment["DATE"]}</div>
                                     </div>`
                }
            })

            $('#comment-list').append(comment_html)
        }

        // 레시피 프로세스 보기

        function makeRecipeProcess(cookingNum, cookingDsce) {
            let tempHtml = `<p>${cookingNum}. ${cookingDsce}</p>`

            $('#recipe-process').append(tempHtml)
        }

        // 더보기
        function closeDetail() {
            location.reload();
        }

        // 다시 선택
        function replay() {
            location.reload();
        }

        function makeListRecipesLiked(recipeId, recipeUrl, recipeName, recipeDesc) { // 좋아요탭의 좋아요한 레시피 표시
            let tempHtml = `<div  id="recipe${recipeId}" class="card">
                                <img class="card-img-top" src="${recipeUrl}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a id="before-like_${recipeId}" style="color:red; margin-right:5px; display:none"><i class="fa fa-heart-o" aria-hidden="true" onclick="setLike(${recipeId})" ></i></a><a id="after-like_${recipeId}" style="color:red; margin-right:5px; "><i class="fa fa-heart" aria-hidden="true" onclick="setUnLike(${recipeId})"></i></a>${recipeName}</h5>
                                    <p class="card-text">${recipeDesc}</p>
                                    <button onclick="getDetailRecipe(${recipeId})" class="card-link">더보기</button>
                                </div>
                            </div>`
            $('#recipe-liked-list').append(tempHtml);
        }
        
        function setLike(recipeId) { // 좋아요 버튼 눌렀을 때
            $('#before-like_'+recipeId).hide();            
            $('#after-like_'+recipeId).show();
            $.ajax({
                type: "PUT",
                url: `/recipe/like?recipe-id=${recipeId}`,
                data: {recipeId: recipeId},
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }

        function setUnLike(recipeId) { // 좋아요 해제
            $('#after-like_'+recipeId).hide();   
            $('#before-like_'+recipeId).show();         
            $.ajax({
                type: "PUT",
                url:  `/recipe/unlike?recipe-id=${recipeId}`,
                data: {recipeId: recipeId},
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }

        function getListRecipesLiked() { // 좋아요 탭 
            $.ajax({
                type: "GET",
                url: "/recipe/liked",
                success: function (response) {
                    $('#recipe-liked-list').empty();
                    let recipe = response['recipe_liked']
                    for (let i = 0; i < recipe.length; i++) {
                        let recipeUrl = recipe[i]['IMG_URL']
                        let recipeName = recipe[i]['RECIPE_NM_KO']
                        let recipeDesc = recipe[i]['SUMRY']
                        let recipeId = recipe[i]['RECIPE_ID']

                        makeListRecipesLiked(recipeId, recipeUrl, recipeName, recipeDesc)
                    }
                }
            })
        }



        function changePart(part) { // 좋아요 탭 눌렀을 경우 OK
            if (part == 'rec') {
                getRecipeList();
                $('#recipe-liked-list').hide();
                $('#recipe-list').show();
                if ($('#part-rec').children("a").hasClass("disabled")) {
                    $('#part-rec').children("a").removeClass("disabled")
                    $('#part-rec').children("a").addClass("active")
                }
                if ($('#part-like').children("a").hasClass("active")) {
                    $('#part-like').children("a").removeClass("active")
                    $('#part-like').children("a").addClass("disabled")
                }
            } else {
                getListRecipesLiked();
                $('#recipe-list').hide();
                $('#recipe-liked-list').show();
                if ($('#part-like').children("a").hasClass("disabled")) {
                    $('#part-like').children("a").removeClass("disabled")
                    $('#part-like').children("a").addClass("active")
                }
                if ($('#part-rec').children("a").hasClass("active")) {
                    $('#part-rec').children("a").removeClass("active")
                    $('#part-rec').children("a").addClass("disabled")
                }
            }
        }
        </script>





</head>

<body>
    <div class="wrap">

        <!-- 레시피 리스트 화면 내용 -->
        <!----------------------->

        <div class="jumbotron">
            <ul class="nav" style="margin: -40px 0px 0px 0px">
                <li class="nav-item" id="part-rec">
                    <a class="nav-link active" aria-current="page" href="#" onclick="changePart('rec')">추천</a>
                </li>
                <li class="nav-item" id="part-like">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" onclick="changePart('like')">즐겨찾기</a>
                </li>
            </ul>
            <hr>
            <h1 class="display-4">Help My Menu</h1>
            <p class="lead">냉장고에 있는 재료로 맛있는 요리를 만들어보아요.</p>
            <hr class="my-4">
            <p id="tag"></p>
            <p class="lead">
                <a onclick="replay()" class="btn btn-primary btn-lg" href="#" role="button">다시 선택</a>
            </p>
        </div>

        <div id="recipe-list" class="card-columns"></div>
        <div id="recipe-liked-list" class="card-columns" style="display: none;"></div>
        <div id="detail-list" style="display:none;"></div>

        <div id="refresh" class="comment-list">
            <h3 class="title-text">댓글 목록</h3>
            <hr>
            <div id="comment">
            </div>
        </div>

        <!-- 레시피 상세보기 화면 내용 -->
        <!----------------------->
        <!-- 레시피 상세 정보 영역 -->
        <div class="container" id="detail-box">
            <div class="row">
                <div class="col" class="detail-img-container"><img id="detail-img" src=""></div>
                <div class="col" id="detail-info"></div>
            </div>
            <div class="row" id="detail-step"></div>
        </div>
        <!-- 댓글 영역 -->
        <div class="container" id="comment-box">
            <div class="row"><h3 class="col" id="comment-title">댓글</h3></div>
            <!-- 등록된 댓글 리스트 -->
            <div class="container" id="comment-list"></div>
            <!-- 댓글 입력 [텍스트, 사진, 확인] -->
            <div class="container">
                <div class="row">
                    <div class="col-12 form-floating">
                      <textarea class="form-control comment-text-area" placeholder="댓글을 작성하세요" id="comment-text-area"></textarea>
                    </div>
                </div>
                <div class="row comment-upload-box justify-content-end" id="comment-upload-box">
                    <div class="col-4 custom-file">
                        <input type="file" class="custom-file-input" id="file">
                        <label class="custom-file-label" for="file" placeholder="사진 업로드" id="img-src-label"></label>
                    </div>
                    <div class="col-1" id="comment-upload-btn-div">
                        <!-- 댓글 작성 버튼 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row"><button type="button" class="btn btn-primary" onclick="">닫기</button></div>
    </div>
</body>
