    <style>

    <script>
        let gRegisterIngredientList = []
        let gRegisterIngredientQuantity = []
        let gRegisterRecipeProcess = []

        // 조리과정 등록
        function registerProcess() {
            $('#recipe-process-list').empty()
            let recipeProcess = $('#recipe-process').val()
            gRegisterRecipeProcess.push(recipeProcess)
            console.log("과정", gRegisterRecipeProcess)
            $('#recipe-process').val("")
            makeRecipeProcess()
        }

        function makeRecipeProcess() {
            for (let i = 0; i < gRegisterRecipeProcess.length; i++) {
                let process = gRegisterRecipeProcess[i]

                let tempHtml = `<div class="col-12">
                                    STEP <span class="detail-step-num">${i + 1}. </span>${process}
                                    <span><button onclick="processDelete(${i})" class="btn btn-danger mb-2">삭제</button></span>
                                </div>`
                $('#recipe-process-list').append(tempHtml)
            }
        }

        // 조리과정 삭제
        function processDelete(idx) {
            $('#recipe-process-list').empty()
            gRegisterRecipeProcess.splice(idx, 1);
            makeRecipeProcess()
        }


        // 레시피 재료 추가
        function recipeRegister() {
            $('#register-ingredient-list').empty()
            let currentIngredient = $('#ingredient-list').val()
            let currentQuantity = $('#ingredient-quantity').val()
            gRegisterIngredientList.push(currentIngredient)
            gRegisterIngredientQuantity.push(currentQuantity)
            $('#ingredient-list').val("")
            $('#ingredient-quantity').val("")
            console.log(gRegisterIngredientList, gRegisterIngredientQuantity)
            recipeRegisterShow()
        }

        function recipeRegisterShow() {
            for (let i = 0; i < gRegisterIngredientList.length; i++) {
                let ingredient = gRegisterIngredientList[i]
                let quantity = gRegisterIngredientQuantity[i]

                let tempHtml = `<span class="badge badge-primary ingredient-tag">${ingredient}:${quantity}</span>`
                $('#register-ingredient-list').append(tempHtml)
            }
        }

        // 레시피 추가 재료 삭제
        function recipeDelete() {
            $('#register-ingredient-list').empty()
            gRegisterIngredientList.pop()
            gRegisterIngredientQuantity.pop()
            console.log("취소", gRegisterIngredientList, gRegisterIngredientQuantity)
            recipeRegisterShow()
        }

        // 보낼게요
        function recipeRegisterPost() {
            let file = $('#chooseFile')[0].files[0]
            let giveBasic = {
                'RECIPE_NM_KO': $('#recipename').val(),
                'SUMRY': $('#summary').val(),
                'NATION': $('#recipe-type-select-list').val(),
                'COOKING_TIME': $("input[name=time]:checked").val(),
                'QNT': $("#recipeQnt").val(),
                'LEVEL_NM': $("input[name=level]:checked").val()
            }
            let ingredient = gRegisterIngredientList
            let quantity = gRegisterIngredientQuantity
            let process = gRegisterRecipeProcess
            let form_data = new FormData()
            form_data.append("give_basic", JSON.stringify(giveBasic))
            form_data.append("file_give", file)
            form_data.append("ingredient_give", JSON.stringify(ingredient))
            form_data.append("quantity_give", JSON.stringify(quantity))
            form_data.append("process_give", JSON.stringify(process))
            console.log(file, giveBasic, ingredient, process, quantity, form_data)

            $.ajax({
                type: "POST",
                url: "/recipe",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }
    </script>
</head>

<div class="add_recipe_wrap">
    <form method="post" enctype="multipart/form-data">
        <div class="button" style="margin: 0 0 0 200px;">
            <label for="chooseFile">
                <h1>👉 레시피 대표사진 등록하기 👈</h1>
            </label>
        </div>
        <input type="file" id="chooseFile" name="chooseFile" style="margin: 0 0 0 350px;">
    </form>

    <div style="margin-top: 50px;">
        <h3>요리명</h3>
        <input type="text" id="recipename" style="width: 900px;" placeholder="레시피 이름을 입력해주세요." required/>
    </div>

    <div style="margin-top: 50px;">
        <h3>한 줄 소개</h3>
        <input type="text" id="summary" style="width: 900px;" placeholder="본인의 레시피를 간단하게 소개해주세요!" required/>
    </div>
    <!-- 재료 리스트 등록 start -->
    <div style="margin-top: 50px;">
        <h3>재료 리스트<span style="font-size: 15px"> 인분 : <input style="width: 30px;" type="text" id="recipeQnt"></span>
        </h3>
        <div class="form-inline">
            <label class="sr-only" for="ingredient-list">재료를 입력해주세요</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="ingredient-list" placeholder="재료를 입력해주세요">
            <label class="sr-only" for="ingredient-quantity">수량을 입력해주세요.</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="ingredient-quantity" placeholder="수량을 입력해주세요">
            <button onclick="recipeRegister()" style="margin-right: 5px" type="submit" class="btn btn-secondary mb-2">
                등록
            </button>
            <button onclick="recipeDelete()" type="submit" class="btn btn-danger mb-2">빼기</button>
        </div>
        <!-- 재료 리스트 등록 end -->
        <div id="register-ingredient-list">
        </div>
    </div>
    <!-- 재료 리스트 등록 end -->
    <!-- 조리과정 리스트 등록 start -->
    <div style="margin-top: 50px;">
        <h3>조리법</h3>
        <input type="text" id="recipe-process" style="width: 820px; margin-top: 5px;"
               placeholder="조리과정과 본인만의 팁을 공유해주세요.">
        <button onclick="registerProcess()">과정등록</button>
        <div id="recipe-process-list">
        </div>
    </div>
    <!-- 조리과정 리스트 등록 end -->

    <div style="margin-top: 50px;">
        <h3>장르</h3>
        <div class="input-group">
            <select class="custom-select" id="recipe-type-select-list">
                <option selected>해당 레시피의 장르를 선택해주세요.</option>
                <option value="한식">한식</option>
                <option value="서양, 이탈리아">양식</option>
                <option value="중국">중식</option>
                <option value="일본">일식</option>
                <option value="동남아시아">동남아</option>
                <option value="퓨전">그 외</option>
            </select>
        </div>
    </div>

    <div style="margin-top: 50px;">
        <h3>난이도</h3>
        <div style="margin-left: 20px;">
            <input type="radio" name="level" class="form-check-input" id="level1" value="초보환영">
            <label class="form-check-label" for="level1">⭐</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="level" class="form-check-input" id="level2" value="보통">
            <label class="form-check-label" for="level2">⭐⭐</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="level" class="form-check-input" id="level3" value="어려움">
            <label class="form-check-label" for="level3">⭐⭐⭐</label>
        </div>
    </div>

    <div style="margin-top: 50px;">
        <h3>소요시간</h3>
        <div style="margin-left: 20px;">
            <input type="radio" name="time" class="form-check-input" id="short" value="60분">
            <label class="form-check-label" for="short">30분~1시간</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label class="form-check-label" for="medium">1~2시간</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="time" class="form-check-input" id="long" value="180분">
            <label class="form-check-label" for="long">2~3시간</label>
        </div>
    </div>

    <div style="align-content: center; width: 100%; text-align: center; margin: 50px 0 50px 0;">
