    <script>
        $(document).ready(function () {

            let tag = {};
            let counter = 0;

            // 태그 추가 기능
            function addTag(value) {
                tag[counter] = value; // 태그를 Object 안에 추가
                counter++; // counter 증가 삭제를 위한 del-btn 의 고유 id 가 된다.
            }

            $("#tag").on("keypress", function (e) {
                let self = $(this);

                // input 에 focus 되있을 때 엔터 입력시 구동
                if (e.key === "Enter") {
                    let tagValue = self.val(); // 값 가져오기

                    // 값이 없으면 동작 ㄴㄴ
                    if (tagValue !== "") {

                        // 같은 태그가 있는지 검사
                        let result = Object.values(tag).filter(function (word) {
                            return word === tagValue;
                        })

                        // 태그 중복 검사
                        if (result.length == 0) {
                            $("#tag-list").append("<li class='tag-item'>" + tagValue + "<span class='del-btn' idx='" + counter + "'>x</span></li>");
                            addTag(tagValue);
                            self.val("");
                        } else {
                            alert("이미 추가된 재료입니다.");
                        }
                    }
                }
            });

            // 태그 삭제 버튼
            $(document).on("click", ".del-btn", function (e) {
                let index = $(this).attr("idx");
                tag[index] = "";
                $(this).parent().remove();
            });
        })

        //form데이터 전송
        function dataSubmit() {
            let token = $("meta[name='_csrf']").attr("content");
            let header = $("meta[name='_csrf_header']").attr("content");

            let data = new FormData($("#storeAddForm")[0]);

            $.ajax({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                url: "url",
                data: data,
                processData: false, //false 필수
                contentType: false, //false 필수
                enctype: 'multipart/form-data',
                type: "POST",
            }).done(function (fragment) {
                $("#resultDiv").replaceWith(fragment);
            });
        }

        $(document)
            .ready(function () {

                let tag = {};
                let counter = 0;

                function addTag(value) {
                    tag[counter] = value; // 태그를 Object 안에 추가
                    counter++; // counter 증가 삭제를 위한 del-btn 의 고유 id
                }

                function marginTag() {
                    return Object.values(tag)
                        .filter(function (word) {
                            return word !== "";
                        });
                }

                $("#tag")
                    .on("keyup", function (e) {
                        let self = $(this);
                        console.log("keypress");

                        // input 에 focus 되어있을 때 엔터 입력시 구동
                        if (e.key === "Enter") {
                            let tagValue = self.val(); // 값 가져오기

                            if (tagValue !== "") {
                                let result = Object.values(tag)
                                    .filter(function (word) {
                                        return word === tagValue;
                                    })

                                // 태그 중복 검사
                                if (result.length == 0) {
                                    $("#tag-list")
                                        .append("<li class='tag-item'>" + tagValue + "<span class='del-btn' idx='" + counter + "'>x</span></li>");
                                    addTag(tagValue);
                                    self.val("");
                                } else {
                                    alert("태그값이 중복됩니다.");
                                }
                            }
                        }
                    });

                // 삭제 버튼
                // 삭제 버튼은 비동기적 생성이므로 document 최초 생성시가 아닌 검색을 통해 이벤트를 구현시킨다.
                $(document)
                    .on("click", ".del-btn", function (e) {
                        let index = $(this)
                            .attr("idx");
                        tag[index] = "";
                        $(this)
                            .parent()
                            .remove();
                    });
            })

        // 레시피 추가 등록 or 삭제
        $(document).ready(function () {
            $('.btnAdd').click(function () {
                $('.buttons').append(
                    '<input type="text" id="cookingdesc" name="txt" style="width: 820px; margin-top: 5px;" placeholder="조리과정과 본인만의 팁을 공유해주세요."> <input type="button" class="btnRemove" value="삭제"><br>'
                ); // end append
                $('.btnRemove').on('click', function () {
                    $(this).prev().remove(); // remove the textbox
                    $(this).next().remove(); // remove the <br>
                    $(this).remove(); // remove the button
                });
            }); // end click
        }); // end ready

        function postRecipe() {
            $.ajax({
                type: "POST",
                url: "/recipe/add",
                data: {
                    recipename_give: recipename,
                    summary_give: summary,
                    cookingdesc_give: cookingdesc
                },
                success: function (response) { // 성공하면
                    alert(response['msg']);
                }
            })
        }

    </script>
