<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{cmmn/adminLayout}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- File Upload -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Font: Jua -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- google Font: Noto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!-- jQuery UI -->
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- 'Help My Menu' Javascript, CSS -->
    <script type="text/javascript" src="/static/js/helpmymenu.js"></script>
    <script type="text/javascript" src="/static/js/user.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
    <script type="text/javascript" src="/static/js/add_recipe.js"></script>
    <link rel="stylesheet" href="/static/css/helpmymenu.css">
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="/static/css/add_recipe.css">

    <title>우당탕탕 | 헤얿 마이 메뉴</title>

    <style>
        /* TODO: 글꼴 통일하기 */
        @import url('https://fonts.googleapis.com/css?family=Numans');

        .banner {
            font-size: 70px;
            background-color: #E68A7B;
            text-align: center;
            width: 100%;
            height: 180px;
            margin: 30px 0px 0px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add_recipe_wrap {
            width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            padding-top: 16px;
        }

        .add-btn {
            color: #FFF2F6;
            background-color: #fc6c3f;
            width: 100px;
            border-radius: 10px;
        }
    </style>
    <script>
        //첫 화면 재료 선택 데이터 가져오기
        function ingredientListing() {
            $.ajax({
                type: "GET",
                url: "/ingredient-and-recipe",
                data: {},
                success: function (response) {
                    let ingreList = response['recipe_ingredient']

                    for (let i = 0; i < ingreList.length; i++) {
                        let ingredient = ingreList[i]
                        let tempHtml = `<option value="main">${ingredient}</option>`
                        $('#ingredient-select-list').append(tempHtml)
                    }
                }
            });
        }

        //검색 자동완성 기능
        $(function autoSearch() {
            $.ajax({
                type: "GET",
                url: "/ingredient-and-recipe",
                data: {},
                success: function (response) {
                    gIngreList = response["recipe_ingredient"]
                    gRecipeNameList = response['recipe_name_kor']
                    searchShow()
                }
            })
        });

        // 재료 검색 자동완성, 선택한 재료 표시하기 & 선택 재료 데이터 저장 / 레시피 검색 자동완성
        function searchShow() {
            $("#search-input").autocomplete({
                autoFocus: true,
                source: gIngreList,
                select: function (event, ui) {
                    let ingredient = ui.item.value

                    if (gIrdntNm.indexOf(ingredient) == -1) {
                        let tempHtml = `<input type="button" class="btn btn-outline-primary" id="selected-ingredient-button-${gIndex}" value="" style="margin: auto 5px 3px auto;" onclick="cancleSelectingIngredientAdded(this)"/>`
                        $('#selected-ingredient-display-main').append(tempHtml)
                        let temp = 'selected-ingredient-button-' + gIndex
                        document.getElementById(temp).value = ingredient;
                        gIndex += 1;
                        gIrdntNm.push(ingredient);
                    }
                },
                focus: function (event, ui) {
                    return false;
                },
                minLength: 1,
                delay: 100,
                disabled: false
            });

            $("#search-recipe-input").autocomplete({
                autoFocus: true,
                source: gRecipeNameList,
                focus: function (event, ui) {
                    return false;
                },
                minLength: 1,
                delay: 100,
                disabled: false
            });
        }
    </script>
</head>
<body>
<!-- 상단 Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">헤얿 마이 메뉴!</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/{{ user_info._id }}">마이페이지</a>
            </li>
            <li class="nav-item" style="margin-left: 870px;">
                <a class="nav-link" onclick="logout()" href="#">로그아웃</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input id="search-recipe-input" class="form-control mr-sm-2" placeholder="레시피를 입력하세요">
            <button class="btn btn-outline-secondary my-2 my-sm-0" onclick="recipeNameKorSearch();">레시피 검색</button>
        </div>
    </div>
</nav>

<section onclick="location.href='/'" class="banner">
    help my menu
</section>

<div class="add_recipe_wrap">
    <form method="post" enctype="multipart/form-data">
        <div class="button" style="margin-top: 30px;">
            <label for="chooseFile">
                <img src="/static/images/img_upload.png">
            </label>
        </div>
        <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
    </form>

    <div style="margin-top: 30px;">
        <h3>요리명</h3>
        <input type="text" style="width: 900px;" placeholder="요리명을 입력하세요."/>
    </div>

    <div style="margin-top: 30px;">
        <h3>재료 리스트</h3>
        <div class="input-group" style="height: 50px;">
            <input id="search-input" type="text" class="form-control" placeholder="재료를 입력해주세요"
                   aria-label="Text input with dropdown button"/>
            <div class="input-group-append">
                <select class="btn btn-outline-secondary dropdown-toggle" type="select"
                        onchange="ingredientDisplay(this)" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <option selected hidden>재료 리스트</option>
                    <optgroup label="재료" id="ingredient-select-list"></optgroup>
                </select>
            </div>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <h3>조리법</h3>
        <textarea style="width: 900px; height: 200px;" placeholder="조리과정과 나만의 팁을 알려주세요."></textarea>
    </div>

    <div style="margin-top: 30px;">
        <h3>레시피 종류</h3>
        <div class="input-group">
            <select class="custom-select" id="recipe-type-select-list">
                <option selected>해당 레시피의 종류를 선택해주세요.</option>
                <option value="한식">한식</option>
                <option value="서양, 이탈리아">양식</option>
                <option value="중국">중식</option>
                <option value="일본">일식</option>
                <option value="동남아시아">동남아</option>
                <option value="퓨전">그 외</option>
            </select>
        </div>
    </div>

    <div class="form-check" style="margin-top: 30px;">
        <h3>난이도</h3>
        <input type="checkbox" class="form-check-input" id="level1">
        <label class="form-check-label" for="level1">⭐</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="form-check-input" id="level2">
        <label class="form-check-label" for="level2">⭐⭐</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="form-check-input" id="level3">
        <label class="form-check-label" for="level3">⭐⭐⭐</label>
    </div>

    <div class="form-check" style="margin-top: 30px;">
        <h3>소요시간</h3>
        <input type="checkbox" class="form-check-input" id="short">
        <label class="form-check-label" for="short">30분~1시간</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="form-check-input" id="medium">
        <label class="form-check-label" for="medium">1~2시간</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="form-check-input" id="long">
        <label class="form-check-label" for="long">2~3시간</label>
    </div>

    <div style="align-content: center; width: 100%; text-align: center;">
        <input type="button" class="add-btn" onclick="dataSubmit();"
               value="등록하기">
    </div>
</div>
</body>
</html>
